<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eliminar Producto</title>
  </head>
  <body>
    <h1>Confirmar Eliminación</h1>
    <p>
      ¿Estás seguro que deseas eliminar el producto "{{ producto.titulo }}"?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Eliminar</button>
    </form>
  </body>
</html>
